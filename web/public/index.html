<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Site</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		
	</header>
	
	<section>
		<div id="productsContainer" class="container">
      <div class="row"></div>
    </div>
      <div id="newProductModal" class="modal">
        <div class="row">
          <h6>Add a new product</h6>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12 xl6">
                <input placeholder="Title" id="title" type="text" class="validate">
                <label for="title">Title</label>
              </div>
              <div class="input-field col s12 xl6">
                <input placeholder="Description" id="description" type="text" class="validate">
                <label for="description">Description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 xl6">
                <div class="file-field input-field">
                  <label for="image">Image</label>
                  <div class="btn">
                    <span><i class="material-icons right">image</i></span>
                    <input type="file" id="image">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </div>
              <div class="input-field col s12 xl6">
                <img id="preview" class="responsive-img" src="">
              </div>
            </div>
            <button class="btn waves-effect waves-light yellow darken-1" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
		<div id="addProductButton" class="fixed-action-btn">
		  <a href="#newProductModal" class="btn-floating btn-large green modal-trigger">
		    <i class="large material-icons">add</i>
		  </a>
		</div>
	</section>

	<footer>
		
	</footer>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/hogan-3.0.2.min.js"></script>
  <script type="text/javascript" src="js/ImageTools.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
